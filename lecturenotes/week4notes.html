<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Notes</title>
        <style>
            th, td {border: 1px solid black;}
        </style>
    </head>

    <body>
        <h1>Tables and Forms</h1>
            <h2>Tables</h2>
                <table>
                    <caption>World Populations</caption>
                    <tr> <!-- tr is table row -->
                        <th>Country</th> <!-- tr is table header -->
                        <th>Population</th>
                        <th>% of World Population</th>
                    </tr>
                    <tr>
                        <td>China</td> <!-- tr is table data -->
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.23%</td>
                    </tr>
                </table>
            <h2>Forms</h2>
            <form action="" method="post"> <!-- post sends form data on the back end -->
                <label for="fullname">Full Name:</label> <!-- label after "for" ties to id below-->
                <input type="text" id="fullname" name="fullname"><br>
                
                <label for="instructions">Special Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea><br>
                <!-- cols is number of characters (I think)-->
                
                <p>Choose Delivery Method:</p>
                <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                <label for="pickup">Pickup</label>
                <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                <label for="delivery">Delivery</label>
                <!-- radio buttons linked together by name value -->

                <p>Do you want extra sauce?</p>
                <input type="checkbox" id="extra" name="extra" value="yes">
                <label for="extra">Yes</label><br>

                <label for="neighborhood">Neighborhood</label>
                <select id="neighborhood" name="neighborhood">
                    <option value="Westcott">Westcott</option>
                    <option value="Downtown">Downtown</option>
                    <option value="Eastwood">Eastwood</option>
                </select><br>
                <!-- most form elements are inline -->

                <input type="submit" value="Send Form">
            </form>
    </body>
</html>
