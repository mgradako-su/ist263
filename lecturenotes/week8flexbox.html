<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        nav {display: flex;} /* this defines flexbox row */
        nav div {flex: 1;} /* all div tags inside of nav tag - descender; sizes for columns */
    </style>
</head>
<body>
    <h1>Flexbox Example</h1>

    <nav> <!-- Flexbox row -->
        <div>About</div> <!-- First column -->
        <div>Products</div> <!-- Second column -->
        <div>Contact</div> <!-- Third column -->
    </nav>

</body>
</html>
