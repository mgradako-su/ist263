<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>
    <style>
        .inline {text-align: center;} /* centers inline element (text) */
        p {background-color: pink; 
        width: 50%} /* have to first define a width for clock elements */
        .block {margin: 0 auto;} /* 0 pixels top/bottom, auto = equal space left/right */
    </style>
</head>

<body>
    <h1>Centering 2 Ways</h1>
        <h2>Inline</h2>
            <p class="inline">Hello World</p>
        <h2>Block</h2>
            <p class="block">Hello World</p>
</body>

</html>
